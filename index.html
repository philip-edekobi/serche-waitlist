<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> landing page </title>
    <link rel="stylesheet" href="main.css">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container-wrap">
        <nav>
            <div>
                <img src="serche-glogo.png" alt="serche logo" class="logo">
            </div>
        </nav>
        <img src="rocket2.png" class="rocket">
        <img src="rocket2.png" class="rocket2">
        <div class="container">
            <div class="content">

                <h1> <span class="single-green">Launching</span> Soon </h1>
                <p id="content-p"> We're currently working on creating our website, subscribe to be notified.</p>

                <form action="/submit" method="post">
                    <div>
                        <input name="email" type="email" placeholder="Email" class="button-email">
                        <button type="submit" class="button">Submit</button>
                        <!-- <input type="submit" class="button"> -->
                    </div>
                </form>

                <div class="launching-date">
                    <div>
                        <p id="days">00</p>
                        <span class="single-green">Days</span>
                    </div>

                    <div>
                        <p id="hours">00</p>
                        <span class="single-green">Hours</span>
                    </div>

                    <div>
                        <p id="minutes">00</p>
                        <span class="single-green">Minutes</span>
                    </div>

                    <div>
                        <p id="seconds">00</p>
                        <span class="single-green">Seconds</span>
                    </div>
                </div>
                <div class="social-media">
                    <a href="#"> <i class="fab fa-facebook-f"></i> FACEBOOK</a>
                    <a href="https://twitter.com/serche_hq"> <i class="fab fa-twitter"></i> TWITTER </a>
                    <a href="https://instagram.com/serche_hq?igshid=YmMyMTA2M2Y="> <i class="fab fa-instagram"></i>
                        INSTAGRAM </a>
                    <a href="https://www.linkedin.com/company/serchehq/"> <i class="fab fa-linkedin"></i> LINKEDIN </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var countDownDate = new Date("September 10, 2023 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

        }, 1000);



    </script>


</body>

</html>
